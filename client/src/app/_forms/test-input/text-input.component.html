<div class="mb-3">
    <input 
        type="{{ type }}"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{ label }}"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{ label }}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">Password must be at least 4 characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">Password cannot exceed 8 characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Confirmation must match password</div>
</div>
